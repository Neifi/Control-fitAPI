<div class="main-content">
  <div class="container-fluid" >
    <div  class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title"></h4>
            <p class="card-category">
              Mis datos
            </p>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="updateUser()">
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Nombre de usuario"
                      
                      formControlName="nombre"

                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Email"
                      type="email"
                      formControlName="email"

                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Fecha de inscripción"
                      type="text"
                      
                      formControlName="fecha_inscripcion"

                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="DNI/NIF/Pasaporte"
                      type="text"
                      formControlName="dni"

                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Nombre"
                      type="text"
                      formControlName="nombre"

                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Apellido"
                      type="text"
                      formControlName="apellidos"

                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Dirección postal"
                      type="text"
                      formControlName="calle"

                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4"
                  
                >
                  
                  <mat-form-field class="example-full-width">
                    <input
                    matInput
                    placeholder="Ciudad"
                    type="text"
                    formControlName="ciudad"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Provincia"
                      type="text"
                      formControlName="provincia"

                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Código postal"
                      type="text"
                      formControlName="codigo_postal"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Fecha de nacimiento"
                      type="text"
                      formControlName="fecha_nacimiento"
                    />
                  </mat-form-field>
                </div>
              </div>
              <button
                
           
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
              >
                Guardar cambios
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a>
              <img
                class="img"
                src="https://img2.freepng.es/20180613/ggc/kisspng-electrical-muscle-stimulation-muscle-hypertrophy-d-5b212949509620.0586249715288999133301.jpg"
              />
            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">Rutina</h6>
            <h4 class="card-title">Hit intensivo</h4>
            <p class="card-description"></p>

            <a href="javascript:void(0)" class="btn btn-danger btn-round"
              >Ver ejercicio</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
